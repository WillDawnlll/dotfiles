interval = 60
format = " $timestamp.datetime(f:'%a %m%d %R', l:zh_CN)"
[block.theme_overrides]
idle_bg = "#000000"
idle_fg = "#00ffff"

# keyboard CAPS lock status
[[block]]
block = "custom"
format = "CAPS"
command = ''' echo "{\"state\":\"$($(xset -q |rg -o 'Caps Lock:.......'|rg -ioq on) && echo Critical || echo Idle)\"}" '''
json = true
interval = 1
[block.theme_overrides]
idle_bg = "#000000"
idle_fg = "#aaaaaa"
critical_fg = "#ff00ff"
critical_bg = "#000000"
